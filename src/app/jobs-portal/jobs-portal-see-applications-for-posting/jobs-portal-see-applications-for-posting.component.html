<h2>Posting's applications</h2>
<table class="center">
  <tr *ngFor="let appElem of applications; let i = index">
    <td>
      <h3 class="list-group-item-heading">Applied at: {{ appElem.applicationDate | date :'dd/MM/yyyy'}}</h3>
        <p class="list-group-item-text">Experience: {{appElem.workingExperience }}</p>
        <p class="list-group-item-text">Years of experience: {{appElem.numberYearsExperience }}</p>
        <p class="list-group-item-text">Education: {{appElem.education }}</p>
      </td>
  </tr>
</table>
<br>
<button class="btn" (click)="goBack()"
type="button">Go Back</button>
